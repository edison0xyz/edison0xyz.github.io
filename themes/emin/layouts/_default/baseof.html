<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ block "head" . }}{{ end }}
</head>
<body>
    {{ block "header" . }}
        {{ partial "header.html" . }}
    {{ end }}

    <main>
        {{ block "main" . }}
        <!-- The main content will be injected here -->
        {{ end }}
    </main>

    {{ block "footer" . }}
        {{ partial "footer.html" . }}
    {{ end }}
</body>
</html>
