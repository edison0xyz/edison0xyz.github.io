{{ define "main" }}
    <h2>Welcome to {{ .Site.Title }}</h2>
    <p>This is the home page.</p>

    <h3>Recent Blog Posts</h3>
    <ul>
        {{ range first 5 (where .Site.RegularPages "Type" "blog") }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> ({{ .Date.Format "Jan 2, 2006" }})</li>
        {{ end }}
    </ul>
{{ end }}
